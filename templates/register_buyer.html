<!DOCTYPE html>
<html lang="en">

<head>
    <title>Register Buyer</title>
    <script src="https://use.fontawesome.com/e1520c6e83.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap link version 5.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            #buyer-register-background
            {
                height: 900px;
                background-image: linear-gradient(to right,#f85008, #1c99bf);
            }

        </style>
</head>

<body>
    
    <section id="buyer-register-background">
        <!-- <h1>Register Buyer Form</h1> -->
    </section>
    <section id="buyerRegister">
        <button id="btnModal" style="display: none;" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></button>

        <!-- Modal -->
        <div class=" modal fade" style="margin-top: 85px;" id="staticBackdrop" data-bs-backdrop="static"
            data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 fw-bolder " id="exampleModalLabel">Register Buyer</h1>
                        <button onclick="history.back()" type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body overflow-auto">
                        <div class="container" style="height:400px;">
                            <form action="/register_buyer" method="POST">
                                <div class="row">
                                    <div class="col pt-1">
                                        <label class="form-label fw-lighter" for="firstname">First Name </label>
                                        <input type="text" class="form-control" id="firstname" name="firstname"
                                            placeholder="firstname" required />
                                    </div>
                                    <div class="col pt-1">
                                        <label class="form-label fw-lighter" for="lastname">Last Name </label>
                                        <input type="text" class="form-control" id="lastname" name="lastname"
                                            placeholder="lastname" onchange="displayBuyerID()" required />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col pt-3">
                                        <label for="buyerid" class="form-label fw-lighter">Buyer ID</label>
                                        <input type="text" class="form-control" placeholder="Buyer ID" name="userid"
                                            id="buyerid" readonly />
                                    </div>
                                    <div class="col pt-3">
                                        <label for="username" class="form-label fw-lighter">Username</label>
                                        <input type="text" class="form-control" placeholder="abdul0111" name="username"
                                            id="username" readonly />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col pt-3">
                                        <label class="form-label fw-lighter" for="email">Email address</label>
                                        <input type="register_email" id="register_email" name="email"
                                            class="form-control" placeholder="example@gmail.com" required />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col pt-3">
                                        <label class="form-label fw-lighter" for="email">Password </label>
                                        <div class="d-flex">
                                            <input type="password" id="password1" name="password" class="form-control"
                                                placeholder="********" minlength="8"
                                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                                required />
                                            <i class=" fa fa-eye-slash"
                                                style="margin: auto; margin-left: -30px; cursor: pointer;" id="myInput1"
                                                onclick="password_show_hide1()"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col pt-3">
                                        <label class="form-label fw-lighter " for="cnic">CNIC </label>
                                        <input type="text" class="form-control" id="cnic" name="cnic"
                                            title="XXXXX-XXXXXXX-X" minlength="15" maxlength="15"
                                            placeholder="XXXXX-XXXXXXX-X" onkeyup="generateCNIC()" required />
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="Province" class="form-label">Province</label>
                                    <select class="form-select" id="province" name="province" style="height: 50px;">
                                        <option value="Sindh">Sindh</option>
                                        <option value="Punjab">Punjab</option>
                                        <option value="Balochistan">Balochistan</option>
                                        <option value="Khyber Pakhtunkhwa">Khyber Pakhtunkhwa</option>
                                        <option value="Gilgit-Baltistan">Gilgit-Baltistan</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <select class="form-control" id="city" name="city" style="height: 50px;">
                                        <option value="">Select City</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="town" class="form-label">Area</label>
                                    <input type="text" class="form-control" id="town" placeholder="Area" name="area" />
                                </div>
                                <div class="mb-3">
                                    <label for="landmark" class="form-label">LandMark(optinal)</label>
                                    <textarea rows="3" cols="33" id="h" class="form-control"
                                        placeholder=" Near By Place" name="landmark"></textarea>
                                </div>

                                <div class="row">
                                    <div class="col pt-3">
                                        <label class="form-label fw-lighter" for="mobilenumber">Mobile Number </label>
                                        <input type="text" class="form-control" name="mobilenumber" id="mobilenumber"
                                            minlength="12" maxlength="12" title="03XX-XXXXXXX"
                                            placeholder="03XX-XXXXXXX" onkeyup="generateMobile()" required />
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col pt-4  pb-4 text-end">
                                        <input type="submit" class="btn btn-primary w-50" name="Register"
                                            value="Register">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
<!-- <script> -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename='loginForm/js/register_buyer.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</body>

</html>
